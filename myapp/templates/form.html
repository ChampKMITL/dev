{% extends "base.html" %}

{% block title %}
    <title>ฟอร์มกรอกข้อมูล</title>
{% endblock %}

{% block content %}
    <h2 style="color: green;" class="text-center">แบบฟอร์มกรอกข้อมูลประชากร</h2>
    <form method="post" action="form">
        {% csrf_token %}
        <div class="form-group mb-1">
            <label for="name">ชื่อประชากร</label>
            <input id = "name" type="text" name="name" class="form-control" placeholder="ใส่ ชื่อประชากร" required >
        </div>

        <div class="form-group mb-3">
            <label for="age">อายุประชากร</label>
            <input id = "age" type="number" name="age" class="form-control" placeholder="ใส่ อายุ" required>
        </div>

        <button  type="submit" class="btn btn-success">บันทึกข้อมูล</button>
            
    </form>
{% endblock %}
